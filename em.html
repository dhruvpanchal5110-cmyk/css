<!DOCTYPE html>
<html>
<head>
  <style>
    .parent {
      font-size: 20px; /* Parent font size = 20px */
      border: 2px solid black;
      padding: 10px;
    }
    .child {
      font-size: 2em; /* 2 * 20px = 40px */
    }
  </style>
</head>
<body>
  <div class="parent">
    Parent font size = 20px
    <p class="child">This text is 2em (40px)</p>
  </div>
</body>
</html>
